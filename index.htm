function isWeixin(){ return /micromessenger/i.test(navigator.userAgent); }
function isIOS(){ return /iphone|ipad|ipod/i.test(navigator.userAgent); }
function isAndroid(){ return /android/i.test(navigator.userAgent); }
function getCodeAfterColon(text){ const idx=text.indexOf(":"); return idx!==-1 ? text.substring(idx+1).trim() : text; }

/* 输入框处理 */
let extractedPoiId = "";
function extractPoiId(text){ 
  let match = text.match(/poi_id_str=([\w\-_]+)/i) || text.match(/poi_id=([\w\-_]+)/i); 
  return match ? match[1]:""; 
}
const pasteBox = document.getElementById("pasteBox");
const linkBox = document.getElementById("linkBox");
const goBtn = document.getElementById("goBtn");
const clearBtn = document.getElementById("clearBtn");
const homeBtn = document.getElementById("homeBtn");

pasteBox.addEventListener("paste",(e)=>{
    e.preventDefault();
    let pastedData = (e.clipboardData || window.clipboardData).getData('text');
    extractedPoiId = extractPoiId(pastedData);
    if(extractedPoiId){ linkBox.value="粘贴成功，请点 Go 跳转领券"; }
    else{ linkBox.value="未识别到店铺，请重新粘贴"; }
});

goBtn.addEventListener("click",()=>{
    if(!extractedPoiId){ alert("请先粘贴包含店铺ID的链接！"); return;}
    const link = `https://offsiteact.meituan.com/web/hoae/collection_waimai_v8/index.html?poi_id_str=${extractedPoiId}`;
    window.location.href=link;
});
